<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <title>BansonJ의 게시판</title>
</head>
<body>
<h1 class="nav justify-content-center"><a style="color:#000000" class="nav-link" th:href="@{/}">게시판</a></h1>

<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="btn btn-primary btn-sm" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-primary btn-sm" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-primary btn-sm" sec:authorize="isAnonymous()" th:href="@{/register}">회원가입</a>
    </li>
</ul>

</br>
<p th:if="${nickname != null}" th:text="|닉네임: ${nickname}|"></p>
<br>
<br>

<div class="container my-3; position-relative">
<form class="row g-3" th:action="@{/create-board}" method="post">
    <div class="col-sm-8">
        <label>제목:</label>
        <input type="text" name="title" style="word-break:break-all; width:1200px">
    </div>
    <div class="col-sm-8">
        <label class="col-sm-2 col-form-label">내용:</label>
        <textarea name="word" rows="15" style="word-break:break-all; width:1200px"></textarea>
    </div>
    <div class="position-relative bottom-0 end-0">
    <button class="btn btn-outline-dark" type="submit">게시글 등록</button>
    </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>
</html>
